<style>
    .form {
      margin: 120px 0;
    }
  </style>
  
  <div class="container">
    <div class="border p-4 w-50 mx-auto form">
      <div class="header">
        <h1 class="text-center">Login</h1>
      </div>
      <form [formGroup]='loginForm'>
        <div class="form-group">
          <label for="email">Username:</label>
          <input type="text" class="form-control" placeholder="Enter your Email" formControlName="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" placeholder="Enter your Password" formControlName="password" name="password" required>
        </div>
        <button type="submit" routerLink="/home" class="btn btn-info w-100" (click)="loginUser(loginForm.value)">Submit</button>
        <button type="submit" routerLink="/admin" class="btn btn-success w-100">Sign up</button>
        <a routerLink="/forgot" >Forgot Password</a>
      </form>
    </div>
  </div>
  <router-outlet></router-outlet>
