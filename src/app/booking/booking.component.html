<style>
    .frm {
        background-color: dodgerblue ;
        margin-left: 50%;
    }

    .btnn {
        text-align: center;
    }

    
</style>
<div class="row m-0 p-0">
    <div class="frm px-5 py-4 mx-auto">
        <h2 class="margin l_class text-white text-center my-4">Hotel Booking Form</h2>
        <!-- <form  [formGroup]='Bookgroup' method="POST" (ngSubmit)="onSubmit()" #myForm="ngForm"> -->
        <form  [formGroup]='Bookgroup' method="POST" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <select class="form-control mt-2" formControlName="post_title"[ngClass]="{ 'is-invalid': submitted && f.post_title.errors }">
                            <div *ngIf="submitted && f.post_title.errors" class="invalid-feedback">
                                <div *ngIf="f.post_title.errors.required">hotel_name is required</div>
                            </div>
                            <option aria-placeholder="Hotel_Name">Hotel Name</option>
                            <option>Grand Place</option>
                            <option>The Greenwich Hotel</option>
                            <option>The Peninsula Hotel</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <input type="number" class="form-contral rounded-sm w-100 p-2 pl-1 border-0"
                            placeholder="Phone No." formControlName="post_mime_type" name="phone_no" required [ngClass]="{ 'is-invalid': submitted && f.post_mime_type.errors }">
                            <div *ngIf="submitted && f.post_mime_type.errors" class="invalid-feedback">
                                <div *ngIf="f.post_mime_type.errors.required">phone_no is required</div>
                                <div *ngIf="f.post_mime_type.errors.pattern">Please, Enter 10 digit Mobile Number.</div>
                            </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <input type="text" class="form-contral rounded-sm mt-2 w-100 pl-1 p-2 border-0"
                        placeholder="username" formControlName="post_content" name="username" required [ngClass]="{ 'is-invalid': submitted && f.post_content.errors }">
                        <div *ngIf="submitted && f.post_content.errors" class="invalid-feedback">
                            <div *ngIf="f.post_content.errors.required">username is required</div>
                        </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="check text-white mt-4">Check In </label>
                        <input type="date" class="form-contral rounded-sm w-100 p-2 mt-4 pl-1 border-0"
                            placeholder="date" formControlName="post_date" name="date" required [ngClass]="{ 'is-invalid': submitted && f.post_date.errors }">
                            <div *ngIf="submitted && f.post_date.errors" class="invalid-feedback">
                                <div *ngIf="f.post_date.errors.required">date is required</div>
                            </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="check text-white mt-4">Check Out </label>
                        <input type="date" class="form-contral rounded-sm w-100 p-2 mt-4 pl-1 border-0"
                            placeholder="date" formControlName="post_date_gmt" name="date" required [ngClass]="{ 'is-invalid': submitted && f.post_date_gmt.errors }">
                            <div *ngIf="submitted && f.post_date_gmt.errors" class="invalid-feedback">
                                <div *ngIf="f.post_date_gmt.errors.required">return_date is required</div>
                            </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <input type="number" class="form-contral rounded-sm w-100 p-2 pl-1 border-0"
                            placeholder="Adult" formControlName="post_parent" name="phone_no" required [ngClass]="{ 'is-invalid': submitted && f.post_parent.errors }">
                            <div *ngIf="submitted && f.post_parent.errors" class="invalid-feedback">
                                <div *ngIf="f.post_parent.errors.required">Adult is required</div>
                            </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <input type="number" class="form-contral rounded-sm w-100 p-2 pl-1 border-0"
                            placeholder="Children" formControlName="post_password" name="phone_no" required [ngClass]="{ 'is-invalid': submitted && f.post_password.errors }">
                            <div *ngIf="submitted && f.post_password.errors" class="invalid-feedback">
                                <div *ngIf="f.post_password.errors.required">Children is required</div>
                            </div>
                    </div>
                </div>
            </div>
            <!-- <div class="btnn"><button type="submit" [disabled]="!myForm.form.valid" (click) ="Book(Bookgroup.value)" -->
            <div class="btnn"><button type="submit" (click) ="Book(Bookgroup.value)"class="btn py-2 w-50 mt-4 text-white mb-3 btn-success mt-3 px-5">Booking Hotel</button>
            </div>
        </form>
    </div>
</div>
<div>
    {{ data | json }}
</div>

<router-outlet></router-outlet>
